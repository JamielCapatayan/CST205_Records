{% extends 'bootstrap/base.html' %}
{% block title %}
  Artist Results
{% endblock %}

{% block content %}

<!-- templates/pl.html -->

<div class="container">
  <h1>Artists (so far)</h1>

  <ul class="list-group">

    {% for item in artists %}

      <li class="list-group-item">{{ item.artist }}</li>

    {% endfor %}

  </ul>

  <a href="{{ url_for('index') }}">Take me home</a>

</div>

{% endblock %}
